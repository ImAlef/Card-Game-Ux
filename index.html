<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4c1d95">
  <link rel="manifest" href="/manifest.json">
  <title>Arcane Card Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Prevent scrolling on mobile */
    html, body {
      overscroll-behavior: none;
      touch-action: manipulation;
      direction: ltr; /* Force LTR layout */
    }
    
    /* Loading spinner */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1033;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #6d28d9;
      border-top-color: #a78bfa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Orientation prompt */
    @media screen and (orientation: portrait) {
      .orientation-prompt {
        display: flex;
      }
    }
    
    @media screen and (orientation: landscape) {
      .orientation-prompt {
        display: none;
      }
    }
  </style>
</head>
<body dir="ltr">
  <!-- Initial loading indicator -->
  <div class="app-loading" id="app-loader">
    <div class="loading-spinner"></div>
    <p style="color: #a78bfa; margin-top: 20px; font-family: 'Bebas Neue', sans-serif;">LOADING...</p>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Hide loader when the app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 1000);
      
      // Force LTR direction
      document.documentElement.dir = 'ltr';
      document.body.dir = 'ltr';
    });
  </script>
</body>
</html>
